<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Desk -->
  <rect x="50" y="180" width="300" height="20" fill="#a67c52" rx="2" ry="2"/>
  <rect x="60" y="200" width="280" height="10" fill="#8b5a2b"/>
  <rect x="70" y="210" width="260" height="60" fill="#a67c52"/>
  
  <!-- Computer -->
  <rect x="150" y="120" width="100" height="70" fill="#e0e0e0" rx="3" ry="3"/>
  <rect x="155" y="125" width="90" height="50" fill="#4169e1"/>
  <rect x="180" y="190" width="40" height="10" fill="#c0c0c0"/>
  <rect x="195" y="175" width="10" height="15" fill="#c0c0c0"/>
  
  <!-- Document/CV -->
  <g transform="translate(270, 150) rotate(-10)">
    <rect x="0" y="0" width="60" height="80" fill="white" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#ccc" stroke-width="2"/>
    <line x1="10" y1="30" x2="50" y2="30" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="40" x2="50" y2="40" stroke="#ccc" stroke-width="1"/>
    <line x1="10" y1="50" x2="40" y2="50" stroke="#ccc" stroke-width="1"/>
    <rect x="10" y="60" width="15" height="15" fill="#4169e1" opacity="0.7"/>
  </g>
  
  <!-- Secretary figure -->
  <g transform="translate(100, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#ffdbac"/>
    <!-- Hair -->
    <path d="M-20,-5 C-20,-15 -10,-25 0,-25 C10,-25 20,-15 20,-5 C20,0 15,0 0,0 C-15,0 -20,0 -20,-5 Z" fill="#6d4c41"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-2" r="2" fill="#333"/>
    <circle cx="7" cy="-2" r="2" fill="#333"/>
    <!-- Smile -->
    <path d="M-7,8 C-5,12 5,12 7,8" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Body -->
    <path d="M0,20 L0,60 M-20,30 L20,30" stroke="#4169e1" stroke-width="3"/>
  </g>
  
  <!-- Doctor figure -->
  <g transform="translate(300, 140)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#ffdbac"/>
    <!-- Hair -->
    <path d="M-20,-10 C-20,-20 -10,-25 0,-25 C10,-25 20,-20 20,-5 C15,-5 15,0 0,0 C-15,0 -15,-5 -20,-10 Z" fill="#3e2723"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-2" r="2" fill="#333"/>
    <circle cx="7" cy="-2" r="2" fill="#333"/>
    <!-- Smile -->
    <path d="M-7,8 C-5,12 5,12 7,8" fill="none" stroke="#333" stroke-width="1.5"/>
    <!-- Body/Coat -->
    <path d="M-15,20 L0,60 L15,20" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
    <rect x="-10" y="20" width="20" height="10" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  </g>
  
  <!-- Connecting arrow -->
  <path d="M150,140 C180,110 220,110 250,140" fill="none" stroke="#4169e1" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- CV text -->
  <text x="270" y="130" font-family="Arial" font-size="12" fill="#333" font-weight="bold">CV</text>
  
  <!-- Interactive elements -->
  <circle cx="200" cy="80" r="15" fill="#4169e1" opacity="0.2">
    <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 